<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    /* Background Image */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: url('your-image.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      color: #333;
      padding: 20px;
    }

    /* Navbar Styles */
    .navbar {
            background-color: palevioletred;/* Semi-transparent background */
      font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo a {
      font-size: 35px;
      font-weight: bold;
      color: white;
      font-style: italic;
      text-transform: uppercase;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    li a {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    li a:hover {
      color: #333;
      transform: translateY(-2px);
    }

    /* Contact Form Section */
    h1 {
      text-align: center;
      margin-top: 100px;
      color: #fff;
      font-size: 3em;
      text-transform: uppercase;
      animation: fadeIn 2s ease-out;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 100px auto;
      animation: slideUp 1s ease-out;
    }

    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: palevioletred;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: rosybrown;
    }

    /* Fade-in and Slide-up Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer Section */
    .footer {
      text-align: center;
      margin-top: 50px;
      color: #fff;
    }

    /* Scrollable content with padding */
    .content {
      padding-top: 100px; /* Adjust based on navbar height */
    }
  </style>
</head>
<body>

  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="#">Niharika</a></div>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="yolo.html">About</a></li>
        <li><a href="pjnew.html">Projects</a></li>
        <li><a href="contactnew.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <h1>Contact Me</h1>
    <div class="contact-form">
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>Thank you for visiting!</p>
  </div>

  <script>
    // Handle form submission
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;

      if (name && email && message) {
        alert("Thank you, " + name + "! Your message has been sent.");
        document.getElementById("contactForm").reset();
      } else {
        alert("Please fill out all fields.");
      }
    });
  </script>

</body>
</html>
