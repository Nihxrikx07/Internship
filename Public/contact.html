<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Niharika</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
}

.navbar {
    background-color: palevioletred; font-family:'Calibri'; padding-right: 15px;padding-left: 15px;
  padding: 10px;
  text-align: center;
}

.navbar .logo a {
  font-size: 24px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.navbar ul {
  list-style: none;
  padding: 0;
}

.navbar ul li {
  display: inline;
  margin: 0 10px;
}

.navbar ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.contact-form {
  background-color: white;
  padding: 20px;
  margin: 20px auto;
  border-radius: 8px;
  width: 80%;
  max-width: 600px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-form h1 {
  text-align: center;
  color: #333;
}

.contact-form label {
  display: block;
  margin: 10px 0 5px;
  color: #555;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

.contact-form button {
  width: 100%;
  padding: 10px;
  background-color: #ff69b4;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #ff1493;
}

#responseMessage {
  text-align: center;
  margin-top: 20px;
  font-size: 16px;
  color: green;
}
</style>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="#">Niharika</a></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contactnew.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h1>Contact Me</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div id="responseMessage"></div>
    </section>
  </main>

  <script src="scripts4.js"></script>
</body>
</html>
