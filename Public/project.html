<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .project img {
            width: 100%;
            border-radius: 6px;
        }
        .add-project {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .add-project input, .add-project button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <h1>My Portfolio</h1>
    <div class="add-project">
        <input type="text" id="projectTitle" placeholder="Enter Project Title">
        <input type="text" id="projectDesc" placeholder="Enter Project Description">
       
        <button onclick="addProject()">Add Project</button>
    </div>

    <div class="container" id="projectContainer">
        <!-- Projects will be loaded dynamically -->
    </div>

    <script>
        function addProject() {
            let title = document.getElementById("projectTitle").value;
            let desc = document.getElementById("projectDesc").value;
      

            if (title && desc ) {
                let projects = JSON.parse(localStorage.getItem("projects")) || [];

                let newProject = { title, desc, imgSrc };
                projects.push(newProject);
                localStorage.setItem("projects", JSON.stringify(projects));

                displayProjects();

                // Clear input fields
                document.getElementById("projectTitle").value = "";
                document.getElementById("projectDesc").value = "";
               
            } else {
                alert("Please fill all fields before adding a project.");
            }
        }

        function displayProjects() {
            let container = document.getElementById("projectContainer");
            container.innerHTML = ""; 

            let projects = JSON.parse(localStorage.getItem("projects")) || [];

            projects.forEach(project => {
                let projectDiv = document.createElement("div");
                projectDiv.classList.add("project");

                let projectTitle = document.createElement("h3");
                projectTitle.textContent = project.title;

                let projectDesc = document.createElement("p");
                projectDesc.textContent = project.desc;

                projectDiv.appendChild(img);
                projectDiv.appendChild(projectTitle);
                projectDiv.appendChild(projectDesc);

                container.appendChild(projectDiv);
            });
        }

        // Load projects when the page loads
        window.onload = displayProjects;
    </script>

</body>
</html>
